{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="{% static 'user_manager/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&family=Open+Sans:wght@500;700&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Elite Fit Center | {% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        {% block header %}{% endblock header %}
    </header>
    <main>
        <a href="{% url "test" %}">test</a>
        {% block main %}{% endblock main %}
    </main>
    <footer>
        {% block footer %}{% endblock footer %}
    </footer>
    
    {% block js %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock js %}
</body>
</html>
