{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block main %}
  <form class='user_form' method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Registrarse</button>
      {% if errors %}
      <div class="list_error_container">
          <h4>Vuelva ingresar los datos</h4>
          {% for fields, error_list in errors.items  %}
            <p>{{error_list}}</p>
          {% endfor %}
      </div>
    {% endif %}
  </form>

  <h6><a href=" {% url "home" %}">Volver</a></h6>
{% endblock main %}
